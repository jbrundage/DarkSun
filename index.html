<html>
    <head>
        <title>Dark Sun</title>
        
        <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
        <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'></link>
        <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css'></link>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js'></script>
        <link rel="stylesheet" href="index.css"></link>
        <script src="index.js"></script>

        <script>
            $(()=>{
                show_shell("logged_out");
                show_shell("login");
            })
        </script>
    </head>
    <body>
        <div id="topnav">
            <h1>DARK SUN</h1>
            <div class="spacer"></div>
            <button type="button" id="login" class="btn btn-secondary" onclick="show_shell('login')">login</button>
            <button type="button" id="new_user" class="btn btn-secondary" onclick="show_shell('new_user')">new_user</button>
            <button type="button" id="edit_user" class="btn btn-secondary" onclick="show_shell('edit_user')">edit_user</button>
            <button type="button" id="info_screens" class="btn btn-secondary" onclick="show_shell('info_screens')">info_screens</button>
            <div class="spacer"></div>
            <button type="button" id="logged_out" class="btn btn-secondary" onclick="show_shell('logged_out')">logged_out</button>
            <button type="button" id="game_grid_2d" class="btn btn-secondary" onclick="show_shell('game_grid_2d')">game_grid_2d</button>
            <button type="button" id="game_grid_3d" class="btn btn-secondary" onclick="show_shell('game_grid_3d')">game_grid_3d</button>
        </div>
        <div id="game"></div>
    </body>
</html>
